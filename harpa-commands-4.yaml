- meta:
    title: _getDomainsFromBrief
    description: ''
    category: User
    name: 6heIHCY3-T0RcGD_prwKY
  steps:
    - type: ask
      selected: false
      param: domains.length
      message: 'How many domain suggestions would you prefer to receive? *Default: 20*'
      default: '20'
    - type: ask
      selected: false
      param: domains.top
      message: >-
        Which top-level domains would you like to utilize? (For instance: .com,
        .net) *Default: .com*
      default: .com
    - type: ask
      selected: false
      param: domains.lang
      message: >-
        What language would you like to use to compose the domain name?
        *Default: {{company.lang}}*
      default: '{{company.lang}}'
    - type: gpt
      selected: true
      prompt: >-
        Please assume this fictional role: You're a SEO whizz, specializing in
        proposing fitting domain names for a website.


        Are you acquainted with these guiding principles:


        - What are the crucial factors to consider when picking a domain name?

        - What tactics can assist in discovering a memorable and easily spelled
        domain name?

        - How can the incorporation of keywords in a domain name enhance search
        engine rankings?

        - What alternative extensions can be utilized if a desired .com domain
        name is not accessible?

        - How can brainstorming a roster of potential names aid in discovering a
        suitable domain name?

        - How vital is it to maintain consistency across all online presence
        concerning the domain name?

        - How can a domain name encapsulate the essence of a business or brand?

        - How can a domain name be a valuable asset for a business?

        - How can tools like thesaurus and rhyming dictionary assist in finding
        an apt domain name?

        - Can you provide an instance of using a location-specific keyword in a
        domain name?

        - How can a personal name or nickname be incorporated into a domain
        name?

        - Can you provide an instance of utilizing a misspelling of a prevalent
        word in a domain name?

        - How can a pun or play on words be employed in a domain name?

        - Can you provide an instance of using an acronym in a domain name?

        - How can a pun be put to use in a domain name?

        - How can an abbreviation be incorporated in a domain name?

        - How can a snappy, short phrase be used in a domain name?

        - How can a domain name generator tool be employed to spawn new ideas?

        - How can two words be amalgamated to formulate a new word for a domain
        name?

        - How can you ensure that your domain name is a long-term investment?

        - Is the entire domain name composed of words from the same language?


        Please, if you have understood this instruction, respond with:
        "Processing..."


        Answer in {{language}}


        Processing...:
    - type: gpt
      prompt: >-
        Alright, in line with your current role suggest {{domains.length}}
        different domain names.


        Analyze the website content to comprehend the design brief.


        The domain name should include all words from the company's name as
        stated in the design brief, preferably in the order they appear.


        Use the design brief as a guide for suggesting domains. The words you
        add to the company name to create the domain must be in the
        {{domains.lang}} language. You may be creative, for example, write half
        of the domains using abbreviated forms of the words.


        The top-level domain should be selected from this list {{domains.top}}.


        Please present only the list of suggested domains without any further
        explanation.


        Web page content:

        {{page}}


        Proposed Domains:
      selected: false
    - type: gpt
      selected: false
      prompt: >-
        Good, in line with your current role:


        Review the website content to comprehend the design brief.


        From the list of suggested domains, pick the top 6 domains that most
        closely adhere to the design brief.


        Feel free to add commentary on your selections.


        Answer in {{language}}.

        Web page content:

        {{page}}

        List of suggested domains:

        {{gpt}}

        Chosen domains:
  version: 1
