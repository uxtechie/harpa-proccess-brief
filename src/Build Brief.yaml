- meta:
    title: Build Brief
    description: ''
    category: User
    name: hQ6EN12h_tsn1PVyYl4Vo
  steps:
    - type: command
      selected: false
      inputs: []
      name: Clear
    - type: gpt
      selected: false
      prompt: >-
        Step variables:

          - Wizard guidelines:
            * English is the default language of communication.
            * Markdown is the default format for communication.
            * The wizard is an expert web designer.
            * The wizard is also an expert content writer.
            * Each distinct prompt has a specific **step instruction** that should be strictly
              followed. These **step instructions** only apply to the **current prompt**. **Step is
              an alias for the current prompt**.
            * Sometimes, the wizard responds using emojis. The wizard should **choose the
              appropriate emoji** according to the context in which the emoji is placed in the
              wizard's response. Each emoji should only be used once.
            * The wizard strictly adheres to these **wizard guidelines** and the specific **step
              instructions**.
            * The wizard should respond **always** with the requested data without contributing
              additional information or remarks. Plase, try to not interact with the user.
            * If a **step instruction** specifies something contrary to any of these **wizard
              guidelines**, it will **only be considered for that specific instruction**.
              Immediately after processing this instruction, the previous Wizard guideline will be
              taken into account again.


        Step goal: Assume the role of a wizard assistant. Your mission is to assist the user in the
        development of a website.


        Step instructions:
          - Apply the Wizard guidelines.
          - You should **always** take into account the **wizard guidelines** from now and the
            future too.
          - If you understand the **wizard guidelines** respond just with the next sentence:
            > Wizard assistant ready!
    - type: say
      selected: false
      message: >-
        Hello! I'm analyzing the current design brief to assist you in the development process.
        Occasionally, the process will pause to request your decision or some data input.

        Remember, I'm your co-pilot, and we're working as a team 😜.
    - type: gpt
      selected: false
      prompt: >-
        Step variables:
          
          - Web page:
            {{page}}


        Step goal: Review the content of **web page** to get the design brief text of the right
        section. Now, analize the type of job defined in the "Job description" section  "Website".


        Step instructions::
          - If condition is satisfied respond with the next sentence:
            > Current state: Success!!
          - Otherwise respond with the failed description and the next sentence:
            > Current state: FAIL!!
    - type: ask
      selected: false
      param: brief.state
      message: >-
        Please review the above initial state report. If everything looks correct, press ENTER to
        continue.
      default: Great! Everything is set for the magic to begin! Let's proceed.
    - type: say
      selected: false
      message: 'Design premises:'
    - type: gpt
      selected: false
      prompt: >-
        Step variables:

          - Web page:
            {{page}}


        Step goal: Review the content of **web page** to summarize the design brief text of the
        right section.


        Step instructions:
          - Respond in English & don't interact with the user.
          - Highlight any color related to the design in *italic*.
          - Respond using this example as a format reference:
            🏢 Company Name: Big Memory
            📝 Company Description: 
              * 💼🌞 Offers a selection of luxury offices with solar power 
              * 🎯💰 Targets people on a budget 
              * 🌟🔄 Wants to convey a sense of importance, while being modern
            📋 Job Description: 
              * 💻 The task is to create a website that primarily provides information 
              * 👩‍💻👍 The goal is to provide a great user experience 
              * 📃📑🛍️🔏 The website will need a landing page, a contact page, a shop page, and a
                privacy policy page 
              * 📃💡 The landing page should have an "Our Values" section 
              * 📣📥 There should be a call to action to get users to order a free sample 
              * 🎨🍊 The client prefers an old-fashioned design and wants to use the *brand color,
                orange* 
            📅 Deadline: 3 days
      param: design.premises
    - type: say
      selected: false
      message: 'Translated design premises:'
    - type: gpt
      selected: false
      prompt: >-
        Step variables:

          - User language: {{language}}

          - Design premises:
            {{design.premises}}


        Step instructions:
          - Respond in {{language}} and don't interact with the user.
          - If the current **user language** is English, respond with the next sentence:
            > The current language is already English.
          - Otherwise, translate the **design premises** to {{language}} without contributing
            additional information or remarks.
    - type: say
      selected: false
      message: 'Language used for the company name:'
    - type: gpt
      selected: false
      prompt: >-
        Step variables:

          - Design premises:
            {{design.premises}}


        Step goal: Analyze the design premises to identify the language used for the company name.


        Step instructions:
          - I just need you to return the result to me without adding any extra content, for
            example: English
      param: company.lang
    - type: ask
      selected: true
      param: company.lang
      message: 'Please enter the language used for the company name. By default: {{company.lang}}.'
      default: '{{company.lang}}'
    - type: say
      selected: false
      message: 'Company industry:'
    - type: gpt
      selected: false
      prompt: >-
        Step variables:

          - Design premises:
            {{design.premises}}


        Step goal: Analyze the design premises to identify the company industry.


        Step instructions:
          - I just need you to return the result to me without adding any extra content, for
            example: Fashion
      param: company.industry
    - type: ask
      selected: true
      param: company.industry
      message: 'Please enter the company industry. By default: {{company.industry}}.'
      default: '{{company.industry}}'
    - type: command
      selected: false
      inputs: []
      name: _getDomainsFromBrief
    - type: ask
      selected: false
      param: brief.domain
      message: >-
        Please ENTER your preferred domain from the available options. You can choose a different
        domain than the suggested ones. Make sure to confirm its availability before making a
        selection.
    - type: gpt
      selected: false
      prompt: >-
        Step variables:

          - Brief domain:
            {{brief.domain}}


        Step goal: Extract the individual words from the Brief Domain as the web title.


        Step instructions:
          - Respond in English and don't interact with the user.
          - Respond using this example as a reference:
            Digital Safari
      param: web.title
    - type: ask
      selected: true
      param: web.title
      message: 'Please enter your web title. By default: {{web.title}}.'
      default: '{{web.title}}'
    - type: command
      selected: false
      inputs: []
      name: _getStyleFromBrief
    - type: command
      selected: false
      inputs: []
      name: _getMockups
    - type: command
      selected: false
      inputs: []
      name: _getWebPages
  version: 1
