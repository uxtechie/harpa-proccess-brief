- meta:
    title: _getMockups
    description: ''
    category: User
    name: IObzdQtVQggUR9CfQiBO4
  steps:
    - type: say
      selected: false
      message: 'Web design rendering prompt:'
    - type: gpt
      prompt: >-
        Taking into consideration the design premises, brand color, company industry, selected style
        and the color palette configuration, please provide the a prompt that you believe is the
        most suitable.


        Keep in mind the following instructions:

        - Use the following example prompt as a template:
          a [selected style] & [brand color] [color palette type without range] website. To [product
          summary] for [audience summary]. For a [company industry] company. Typography [selected
          title font]. --ar 2:3

        - Text inside square brackets is a placeholder. Remove the placeholder text and the square
          brackets to build a proper sentences.

        - "--ar 2:3" is an example of an argument. Please, keep the argument unmodified.

        - "layout::0" is an example of a height keyword. Please, keep the keyword unmodified.

        - Please, no include emojis and no justify your choices.


        Response in English.

        Design premises:

        {{design.premises}}

        Selected Style:

        {{style.selected}}

        Selected fonts:

        {{style.typos}}

        {{style.selected}}

        Color palette configuration:

        {{palette.config}}

        Proposed rendering prompt:
      selected: true
  version: 1
